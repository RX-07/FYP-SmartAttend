<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Profile.css">
    <link rel="stylesheet" href="css/Header.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <a class="navbar-brand" href="#">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo" style="width:150px;">
                </a>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="nav-links" class="ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="profile-container">
            <div class="profile-left">
                <div class="profile-image">
                    <img src="Images/Profile.jpeg" alt="Profile Picture">
                </div>
                <button class="edit-profile-btn" onclick="toggleEdit()">Edit Profile</button>
            </div>

            <div class="profile-right">
                <form>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <div class="form-buttons" style="display: none;" id="form-buttons">
                        <button type="button" id="cancelBtn" class="cancel-btn" onclick="toggleEdit()">Cancel</button>
                        <button type="submit" id="doneBtn" class="submit-btn">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleEdit() {
            const formButtons = document.getElementById('form-buttons');
            const isVisible = formButtons.style.display === 'block';

            // Toggle the visibility of the buttons
            formButtons.style.display = isVisible ? 'none' : 'block';
        }
    </script>

    <script>
        document.querySelector('.cancel-btn').addEventListener('click', function() {
            window.location.reload();
        });
    </script>

    <script>
        // Event listener for Done button (submission)
        document.querySelector('.submit-btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>


    <script src="js/Header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
