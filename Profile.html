<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="Header.css"> <!-- Assuming your header styles are here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="Images/Logo.jpeg" alt="HELP University Logo">
        </div>
        <nav class="nav-links" id="nav-links"></nav>
    </header>

    <div class="profile-container">
        <section class="profile-card">
            <div class="profile-header">
                <img src="Images/Profile.jpeg" alt="Profile Picture" class="profile-img">
                <div class="profile-details">
                    <h2>Muhammad Danial Syafiq bin Mohammad Zahidi</h2>
                    <p>Student</p>
                    <p>Kuala Lumpur, Malaysia</p>
                </div>
                <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
            </div>
        </section>

        <section class="info-section">
            <div class="info-block">
                <h3>Personal Information</h3>
                <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                <div class="info-details">
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> First Name</label>
                        <p>Muhammad Danial Syafiq</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> Surname</label>
                        <p>Mohammad Zahidi</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> Email Address</label>
                        <p>b1901935@helplive.edu.my</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <p>+60 16-529 7510</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-briefcase"></i> Department</label>
                        <p>Information Technology</p>
                    </div>
                </div>
            </div>

            <div class="info-block">
                <h3>Address</h3>
                <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                <div class="info-details">
                    <div class="info-item">
                        <label><i class="fas fa-globe"></i> Country</label>
                        <p>Malaysia</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-city"></i> City/State</label>
                        <p>Kuala Lumpur</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-map-pin"></i> Postal Code</label>
                        <p>47810</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="Profile.js"></script>
    <script src="Header.js"></script>
</body>
</html>
