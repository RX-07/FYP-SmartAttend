<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="Header.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="Images/Logo.jpeg" alt="HELP University Logo">
        </div>
        <nav class="nav-links" id="nav-links"></nav>
    </header>

    <div class="profile-container">
        <div class="profile-left">
            <div class="profile-image">
                <img src="Images/Profile.jpeg" alt="Profile Picture">
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <div class="profile-right">
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Done</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Profile.js"></script>
    <script src="Header.js"></script>
</body>
</html>
