<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Profile.css">
    <link rel="stylesheet" href="css/Header.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <a class="navbar-brand" href="#">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo" style="width:150px;">
                </a>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="nav-links" class="ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-left">
            <div class="profile-image">
                <img src="Images/Profile.jpeg" alt="Profile Picture">
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>

        <div class="profile-right">
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Done</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/Profile.js"></script>
    <script src="js/Header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
