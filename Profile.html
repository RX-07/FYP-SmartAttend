<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="Header.css"> <!-- Assuming your header styles are here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="Images/Logo.jpeg" alt="HELP University Logo">
        </div>
        <nav class="nav-links" id="nav-links"></nav>
    </header>

    <div class="profile-container">
        <section class="profile-card">
            <div class="profile-header">
                <img src="Images/Profile.jpeg" alt="Profile Picture" class="profile-img">
                <div class="profile-details">
                    <h2>Muhammad Danial Syafiq bin Mohammad Zahidi</h2>
                    <p>Student</p>
                    <p>Kuala Lumpur, Malaysia</p>
                </div>
                <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
            </div>
        </section>

        <section class="info-section">
            <div class="info-block">
                <h3>Personal Information</h3>
                <button class="edit-btn" data-section="personal"><i class="fas fa-edit"></i> Edit</button>
                <div class="info-details">
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> First Name</label>
                        <p id="first-name">Muhammad Danial Syafiq</p>
                        <input type="text" id="first-name-input" class="edit-input" value="Muhammad Danial Syafiq" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> Surname</label>
                        <p id="surname">Mohammad Zahidi</p>
                        <input type="text" id="surname-input" class="edit-input" value="Mohammad Zahidi" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> Email Address</label>
                        <p id="email">b1901935@helplive.edu.my</p>
                        <input type="email" id="email-input" class="edit-input" value="b1901935@helplive.edu.my" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <p id="phone">+60 16-529 7510</p>
                        <input type="tel" id="phone-input" class="edit-input" value="+60 16-529 7510" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-briefcase"></i> Department</label>
                        <p id="department">Information Technology</p>
                        <input type="text" id="department-input" class="edit-input" value="Information Technology" style="display:none;">
                    </div>
                </div>

                <!-- Save and Cancel buttons (hidden initially) -->
                <div class="form-buttons" id="personal-form-buttons" style="display:none;">
                    <button class="cancel-btn"><i class="fas fa-times"></i></button>
                    <button class="submit-btn"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="info-block">
                <h3>Address</h3>
                <button class="edit-btn" data-section="address"><i class="fas fa-edit"></i> Edit</button>
                <div class="info-details">
                    <div class="info-item">
                        <label><i class="fas fa-globe"></i> Country</label>
                        <p id="country">Malaysia</p>
                        <input type="text" id="country-input" class="edit-input" value="Malaysia" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-city"></i> City/State</label>
                        <p id="city">Kuala Lumpur</p>
                        <input type="text" id="city-input" class="edit-input" value="Kuala Lumpur" style="display:none;">
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-map-pin"></i> Postal Code</label>
                        <p id="postal-code">47810</p>
                        <input type="text" id="postal-code-input" class="edit-input" value="47810" style="display:none;">
                    </div>
                </div>

                <!-- Save and Cancel buttons (hidden initially) -->
                <div class="form-buttons" id="address-form-buttons" style="display:none;">
                    <button class="cancel-btn"><i class="fas fa-times"></i></button>
                    <button class="submit-btn"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </section>
    </div>

    <script src="Profile.js"></script>
    <script src="Header.js"></script>
</body>
</html>
